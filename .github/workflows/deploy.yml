name: Deploy React App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Add permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: List build directory contents
        run: ls -la build/

      - name: List assets directory contents
        run: ls -la build/assets/ || echo "No assets directory found"

      - name: Check HTML file for asset paths
        run: |
          echo "Checking index.html for asset paths..."
          grep -o 'src="[^"]*"' build/index.html | head -5
          grep -o 'href="[^"]*"' build/index.html | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
